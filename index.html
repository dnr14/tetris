<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>테트리스</title>
</head>

<body>
  <div id="root">
    <div class="gameover">
      <div>
        <span class="a">G</span>
        <span class="b">A</span>
        <span class="c">M</span>
        <span class="d">E</span>
        <span class="e">O</span>
        <span class="f">V</span>
        <span class="a">E</span>
        <span class="b">R</span>
      </div>
      <p>
        RESTART 5F CLICK
      </p>
    </div>
    <div class="nextblock">
      <div id="title">
        <span class="a">T</span>
        <span class="b">E</span>
        <span class="c">T</span>
        <span class="d">R</span>
        <span class="e">I</span>
        <span class="f">S</span>
      </div>
      <span class="nextblock_text">
        <span class="first">NEXT</span>
        <span class="a">B</span>
        <span class="b">L</span>
        <span class="c">O</span>
        <span class="d">C</span>
        <span class="e">K</span>
      </span>
      <canvas width="150px" height="170px"></canvas>
      <div class="score_wrapper">
        <span>
          <span class="a">S</span>
          <span class="b">c</span>
          <span class="c">o</span>
          <span class="d">r</span>
          <span class="e">e</span>
        </span>
        <span class="score">0</span>
      </div>
    </div>
  </div>
  <div class="button_wrapper">
    <button class="start">START</button>
  </div>

</body>
<script type="module" src="./js/index.js"></script>

</html>
